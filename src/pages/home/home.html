<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <button ion-button primary (click)="navigate()" [disabled]="!isValid()">Navigate</button>

  <ion-item class="phone">
    <ion-label stacked>Phone:</ion-label>
    <ion-input #input type="text" [textMask]="{mask: mask, guide: false, placeholderChar: '\u2000'}" [(ngModel)]="phone" (ngModelChange)="onChange($event)" required></ion-input>
  </ion-item>
  <hr />
  <PRE>FORM VALUE: {{ input.value }}</PRE>
</ion-content>
